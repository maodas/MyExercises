<meta charset="UTF=8">
<input/>
<button>Verificar si acerto</button>

<script>
    var adivinar = [3,5,7,9];
    var input = document.querySelector("input");
    input.focus();

    function verificar(){
        var encontrado=false;

        for(var posicion = 0; posicion < adivinar.length; posicion++ ){
            if(parseInt(input.value)==adivinar[posicion]){
                alert("Usted acerto");
                encontrado = true;
                break;
            }
        }

        if(encontrado == false){
            alert("Usted erro");
        }
       

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = verificar;
    

</script>
