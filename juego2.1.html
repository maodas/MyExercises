<meta charset="UTF=8">
<input/>
<button>Verificar si acerto</button>

<script>

    function aleatorio (){
        return Math.round(Math.random()*10);
    }

    function sortearnumeros(cantidad){
        var adivinar=[];
        var contador = 1;

        while(contador <= cantidad){
            var numeroAleatorio = aleatorio();
            var encontrado = false;
            for(var posicion = 0; posicion < adivinar.length; posicion++){

                if(numeroAleatorio == adivinar[posicion]){
                    encontrado = true;
                    break;
                }
            }

            if (encontrado == false){
                adivinar.push(numeroAleatorio);
                contador++; 
            }

            
            
        }
        
        return adivinar;
    }

    var adivinar = sortearnumeros(4);

    console.log(adivinar)

    var input = document.querySelector("input");
    input.focus();

    function verificar(){
        var encontrado=false;

        for(var posicion = 0; posicion < adivinar.length; posicion++ ){
            if(parseInt(input.value)==adivinar[posicion]){
                alert("Usted acerto");
                encontrado = true;
                break;
            }
        }

        if(encontrado == false){
            alert("Usted erro");
        }
       

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = verificar;
    

</script>
