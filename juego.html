<meta charset="UTF=8">
<input/>
<button>Verificar si acerto</button>

<script>
    var adivinar = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus();

    function verificar(){
        if(parseInt(input.value) == adivinar){
            alert("Usted acerto");
        }else{
         alert("Usted erro");
        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = verificar;
    

</script>
